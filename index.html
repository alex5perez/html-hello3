<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formulario de pago</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <form id="formulario">
        <div class="container mt-3 border border-dark rounded">

            <!-- Titulo-->
            <div class="row">
                <div class="title col-12 py-2 mb-4">
                    <h1>Ejemplo de Formulario de pago</h1>
                </div>
            </div>

            <div id="envioError" style="display: none;">
                <p>Faltan campos por rellenar</p>
            </div>

            <!-- Pago-->
            <div class="payment">
                <div class="row">
                    <div class="col-lg-5 col-md-4 py-2">
                        <label for="card">Tarjeta #</label>
                        <input type="number" id="card" class="py-1" placeholder="XXXXXXXXX" />
                    </div>
                    <div class="col-lg-3 col-md-4 py-2">
                        <label for="cvc">CVC #</label>
                        <input type="number" id="cvc" class="py-1" placeholder="0000" />
                    </div>
                    <div class="col-lg-4 col-md-4 py-2">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" class="py-1" placeholder="Cantidad" />
                    </div>
                </div>
            </div>

            <!-- Info-->
            <div class="info">
                <div class="row">
                    <div class="col-lg-6 col-md-6 py-2">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" class="py-1" />
                    </div>
                    <div class="col-lg-6 col-md-6 py-2">
                        <label for="l-name">Apellidos</label>
                        <input type="text" id="l-name" class="py-1" />
                    </div>
                    <div class="col-lg-6 col-md-6 py-2">
                        <label for="city">Ciudad</label>
                        <input type="text" id="city" class="py-1" />
                    </div>
                    <div class="col-lg-3 col-md-3 py-2">
                        <label for="state">Pais</label>
                        <select class="form-select py-1" id="state" aria-label="Default select example">
                            <option selected>Elige un País</option>
                            <option value="1">España</option>
                            <option value="2">EEUU</option>
                            <option value="3">Argentina</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-3 py-2">
                        <label>Codigo Postal</label>
                        <input type="number" id="cp" class="py-1" />
                    </div>
                    <div class="col-lg-3 col-md-5 py-2">
                        <p>Aceptamos:</p>
                        <div class="radio-card py-2 rounded">
                            <label for="check1"></label>
                            <input class="form-check-input" type="radio" id="check1" name="opcion">
                            <i class="fab fa-cc-mastercard me-2"></i>
                            <label for="check2"></label>
                            <input class="form-check-input" type="radio" id="check2" name="opcion">
                            <i class="fab fa-cc-visa me-2"></i>
                            <label for="check3"></label>
                            <input class="form-check-input" type="radio" id="check3" name="opcion">
                            <i class="fa-brands fa-cc-diners-club me-2"></i>
                            <label for="check4"></label>
                            <input class="form-check-input" type="radio" id="check4" name="opcion">
                            <i class="fa-brands fa-cc-amex me-2"></i>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-1 py-2"></div>
                    <div class="col-lg-6 col-md-6 py-2">
                        <label for="textArea">Mensaje</label>
                        <textarea id="textArea"></textarea>
                        <small class="text-black-50">Añade algun comentario aqui.</small>
                    </div>
                </div>
            </div>

            <!-- Botones-->
            <div class="row">
                <div class="col-12 botones text-end py-3 mt-4">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>

        </div>
    </form>

    <script>

        //Funcion que arranca cuando accionamos el boton "submit --> Enviar"
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('formulario').addEventListener('submit', function (event) {
                event.preventDefault();

                const tarjeta = document.getElementById('card').value;
                const cvc = document.getElementById('cvc').value;
                const cantidad = document.getElementById('cantidad').value;
                const nombre = document.getElementById('name').value;
                const apellido = document.getElementById('l-name').value;
                const ciudad = document.getElementById('city').value;
                const state = document.getElementById('state').value;
                const cp = document.getElementById('cp').value;
                const tipoTarjeta = document.querySelector('input[name="opcion"]:checked');
                const mensaje = document.getElementById('textArea').value;

                //Es valido si Pais es opcion 1, 2 o 3
                const esValido = ["1", "2", "3"];
                const paisValido = esValido.includes(state);

                //If que recorre todos los campos para ver si estan vacios o validos
                if (tarjeta === '' || cvc === '' || cantidad === '' || nombre === '' || apellido === ''
                    || ciudad === '' || !paisValido || cp === '' || !tipoTarjeta || mensaje === '') {
                    document.getElementById('envioError').style.display = "block";
                } else {
                    document.getElementById('envioError').style.display = "none";
                }
            });
        });

    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
